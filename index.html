<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="amount">Enter amount: <br><input class="amount-box" type="number"
                placeholder="Enter amount"></input>
        </div>
        <div class="text">
            <p>From
            <p></p>
            </p>To
        </div>
        <div class="dropdown">

            <div class="from">
                <div class="flag"><img src="https://flagsapi.com/US/flat/64.png" height="35px" alt="img"></div>
                <select name="from" class="options">
                </select>
            </div>
            <div class="exchange-icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>

            <div class="to">
                <div class="flag"><img src="https://flagsapi.com/IN/flat/64.png" height="35px" alt="img"></div>
                <SELECT name="to" class="options">
                </SELECT>
            </div>
        </div>
        <div class="rate-msg"></div>
        <div class="amount"><button class="exchange-btn">Get Exchange Rate</button></div>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
